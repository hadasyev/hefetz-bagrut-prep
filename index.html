<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חפץ - הכנה לבגרות (עידו)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #f1f5f9; 
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .progress-bar-fill { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .option-btn:disabled { cursor: not-allowed; }
        #back-home-btn svg { pointer-events: none; }
        .checkbox-item { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 8px; cursor: pointer; }
        .checkbox-item input { margin-top: 4px; width: 16px; height: 16px; cursor: pointer; }
        .answer-text { line-height: 1.8; text-align: justify; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-slate-900 to-indigo-900 p-6 text-white text-center relative">
            <h1 class="text-2xl font-bold mb-1">חפץ / חנוך לוין 🎭</h1>
            <p id="app-subtitle" class="text-indigo-200 text-sm opacity-90">מרתון הכנה לבחינת הבגרות</p>
            
            <button id="back-home-btn" onclick="goHome()" class="absolute top-4 right-4 bg-white/10 hover:bg-white/20 p-2 rounded-full hidden transition-colors z-50 flex items-center justify-center" style="width: 44px; height: 44px;" title="חזרה למסך הבית">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </button>
        </div>

        <!-- Progress Bar -->
        <div id="progress-container" class="w-full bg-gray-200 h-1.5 hidden">
            <div id="progress-bar" class="bg-indigo-500 h-1.5 progress-bar-fill" style="width: 0%"></div>
        </div>

        <div class="p-6 md:p-8 min-h-[600px]">
            
            <div id="home-screen" class="fade-in space-y-8 text-center">
                <div>
                    <h2 class="text-xl font-bold text-slate-700 italic block mb-2">היי עידו, איך אתה רוצה לתרגל? 🌟</h2>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button onclick="startQuiz()" class="group p-6 bg-white border-2 border-indigo-600 rounded-2xl hover:bg-indigo-50 transition-all flex flex-col items-center justify-center text-center">
                        <span class="text-4xl mb-3 group-hover:scale-110 transition-transform">🎯</span>
                        <span class="text-xl font-bold text-indigo-900 block leading-tight">מרתון שאלות סגורות 🚀</span>
                        <span class="text-sm text-indigo-600 mt-2">40 שאלות רב־ברירה עם רמזים והסברים</span>
                    </button>

                    <button onclick="showOpenQuestions()" class="group p-6 bg-white border-2 border-indigo-600 rounded-2xl hover:bg-indigo-50 transition-all flex flex-col items-center justify-center text-center">
                        <span class="text-4xl mb-3 group-hover:scale-110 transition-transform">📝</span>
                        <span class="text-xl font-bold text-indigo-900 block leading-tight">שאלות פתוחות ✍️</span>
                        <span class="text-sm text-indigo-600 mt-2">10 שאלות מעמיקות עם מחוון ותשובות לדוגמה</span>
                    </button>
                </div>
            </div>

            <div id="quiz-container" class="hidden fade-in">
                <div class="flex justify-between items-center mb-6">
                    <div id="difficulty-tag" class="px-3 py-1 rounded-full text-xs font-bold shadow-sm"></div>
                    <span id="question-count" class="text-slate-400 text-sm font-medium bg-slate-50 px-3 py-1 rounded-full"></span>
                </div>
                
                <h2 id="question-text" class="text-xl md:text-2xl font-bold text-slate-800 mb-8 leading-snug"></h2>

                <div id="hint-container" class="mb-6 hidden fade-in">
                    <div class="bg-amber-50 border-r-4 border-amber-400 p-4 rounded-l-lg">
                        <p class="text-amber-900 text-sm italic" id="hint-text"></p>
                    </div>
                </div>

                <div id="options-list" class="space-y-3"></div>

                <div id="feedback-container" class="mt-8 hidden p-6 rounded-2xl border-2 fade-in">
                    <p id="feedback-message" class="font-bold mb-2 text-xl"></p>
                    <p id="feedback-explanation" class="text-slate-600 text-sm md:text-base leading-relaxed"></p>
                    <button id="next-btn" class="mt-6 w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-black transition-all">המשך לשאלה הבאה ׁ</button>
                </div>

                <div id="controls" class="mt-8 pt-4 border-t border-slate-100 flex justify-center">
                    <button id="show-hint-btn" class="text-indigo-600 font-bold text-sm hover:underline">💡 רוצה רמז?</button>
                </div>
            </div>

            <div id="open-questions-container" class="hidden fade-in space-y-6">
                <div id="open-q-counter" class="text-sm text-indigo-600 font-bold bg-indigo-50 px-3 py-1 rounded-full w-fit"></div>
                <div class="bg-slate-50 p-6 rounded-xl border border-slate-100">
                    <h3 class="text-lg font-bold text-slate-800 mb-3" id="open-title"></h3>
                    <p class="text-slate-600 leading-relaxed text-lg" id="open-body"></p>
                </div>

                <div class="space-y-2">
                    <textarea id="student-answer-box" class="w-full p-4 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none min-h-[150px] text-slate-800" placeholder="הקלד כאן את התשובה שלך"></textarea>
                </div>

                <div class="flex flex-wrap gap-2">
                    <button onclick="toggleOpenPoints()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow hover:bg-indigo-700 transition-colors">🔍 מחוון (צ'ק ליסט)</button>
                    <button onclick="toggleModelAnswer()" class="bg-teal-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow hover:bg-teal-700 transition-colors">📖 תשובה לדוגמה</button>
                </div>
                
                <div id="open-points-wrapper" class="hidden bg-indigo-50 p-5 rounded-2xl border-r-4 border-indigo-500 fade-in">
                    <h4 class="font-bold text-indigo-900 mb-3 underline">מחוון להערכה עצמית:</h4>
                    <div id="open-points" class="space-y-2 text-indigo-800 text-sm"></div>
                </div>

                <div id="model-answer-wrapper" class="hidden bg-teal-50 p-5 rounded-2xl border-r-4 border-teal-500 fade-in">
                    <h4 class="font-bold text-teal-900 mb-3 underline">תשובה לדוגמה:</h4>
                    <div id="model-answer-text" class="text-teal-900 text-sm leading-relaxed answer-text whitespace-pre-wrap"></div>
                </div>

                <div class="flex gap-3 pt-4">
                    <button onclick="prevOpen()" class="flex-1 py-3 border border-slate-300 rounded-xl font-bold text-slate-600 hover:bg-slate-50 transition-colors">השאלה הקודמת</button>
                    <button onclick="nextOpen()" class="flex-1 py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-black transition-colors">השאלה הבאה</button>
                </div>
            </div>

            <div id="completion-screen" class="hidden text-center py-10 fade-in">
                <div class="text-7xl mb-6">🎊</div>
                <h2 class="text-3xl font-extrabold text-slate-800 mb-3" id="final-title">עידו, סיימת את המרתון!</h2>
                <div id="final-score" class="text-2xl font-bold text-indigo-600 mb-2"></div>
                <p id="final-stats" class="text-lg text-slate-600 mb-10 px-4"></p>
                <button onclick="location.reload()" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition-all">חזרה להתחלה</button>
            </div>
        </div>
    </div>

    <script>
        // =========================
        // שאלות סגורות 
        // =========================
        const rawQuestions = [
            // --- קל ---
            { level: "קל", thinking: "ידע", question: "מהי הבשורה המניעה את עלילת המחזה בראשיתו?", options: ["הודעת טייגלך וכלמנסע על חתונת פוגרה", "הודעת חפץ על התאבדותו", "עזיבתו של אדש-ברדש"], correct: "הודעת טייגלך וכלמנסע על חתונת פוגרה", hint: "זה מה שקורה באקספוזיציה.", explanation: "החתונה של פוגרה היא הטריגר שגורם להשפלתו הסופית של חפץ בבית." },
            { level: "קל", thinking: "ידע", question: "איזו דמות מוצגת כמי שאינה מתערבת כלל במתרחש סביבה?", options: ["אדש-ברדש", "שוקרא", "ורשביאק"], correct: "אדש-ברדש", hint: "הוא בעיקר שותה תה וצופה.", explanation: "אדש-ברדש מייצג את הקהל האדיש לסבל האנושי." },
            { level: "קל", thinking: "ידע", question: "מה חפץ עושה כפעולת 'מרד' ראשונה נגד פוגרה?", options: ["עומד על כיסא ומסרב לרדת", "בורח מהבית מיד", "מכה את ורשביאק"], correct: "עומד על כיסא ומסרב לרדת", hint: "זו עמדה פיזית של 'גובה'.", explanation: "העמידה על הכיסא היא ניסיון פתטי של חפץ להפגין עליונות בתוך עליבותו." },
            { level: "קל", thinking: "ידע", question: "מי הדמות שמלטפת רהיטים במקום בני אדם?", options: ["חנה צ'רליץ'", "כלמנסע", "פוגרה"], correct: "חנה צ'רליץ'", hint: "היא העוזרת שמנקה כל הזמן.", explanation: "חנה צ'רליץ' מחפשת נחמה בחפצים בגלל האכזריות של האנשים." },
            { level: "קל", thinking: "ידע", question: "מה מבקשת פוגרה מחפץ לעשות רגע לפני שהוא מתאבד?", options: ["לעשות תרגילי חימום", "לכתוב לה שיר פרידה", "לבקש ממנה סליחה"], correct: "לעשות תרגילי חימום", hint: "היא רוצה לראות ביצוע מושלם.", explanation: "פוגרה מתייחסת למוות כאל מופע ספורטיבי או בידורי." },
            { level: "קל", thinking: "ידע", question: "איך ורשביאק מתנהג כלפי פוגרה לאורך רוב המחזה?", options: ["בצייתנות מוחלטת והתבטלות", "במרדנות ובכעס", "בהתעלמות קרה"], correct: "בצייתנות מוחלטת והתבטלות", hint: "הוא מוכן להיות שטיח עבורה.", explanation: "ורשביאק הוא הטיפוס המתרפס שמוכן לסבול השפלה כדי לזכות ב'אושר'." },
            { level: "קל", thinking: "ידע", question: "איפה פוגרה וורשביאק בוחרים להציג את אושרם בפני חפץ?", options: ["בבית קפה", "בסלון הבית", "על הגג"], correct: "בבית קפה", hint: "מקום ציבורי עם מלצרים.", explanation: "הם צריכים קהל כדי להפוך את ההשפלה של חפץ לאפקטיבית יותר." },
            { level: "קל", thinking: "ידע", question: "מה הקשר המשפחתי בין חפץ לטייגלך וכלמנסע?", options: ["הוא קרוב משפחה רחוק הגר אצלם", "הוא הבן הבכור שלהם", "הוא המשרת האישי שלהם"], correct: "הוא קרוב משפחה רחוק הגר אצלם", hint: "הוא דייר משנה שתלוי בהם.", explanation: "הסטטוס שלו כדייר תלוי הופך אותו לקורבן האידיאלי עבורם." },
            { level: "קל", thinking: "ידע", question: "מהי הבשורה הקבועה ששוקרא מביא לחפץ?", options: ["סיפורים על אנשים אחרים שנהנים ומאושרים", "הזמנה לארוחת ערב חגיגית", "הודעה על ירושה גדולה"], correct: "סיפורים על אנשים אחרים שנהנים ומאושרים", hint: "זה נועד לעורר קנאה.", explanation: "שוקרא הוא מענה רגשי שתפקידו להזכיר לחפץ מה חסר לו." },
            { level: "קל", thinking: "ידע", question: "מה חפץ עושה בסוף המחזה כשהוא מגיע לגג?", options: ["הוא נתקף פחד ומנסה להתחרט", "הוא קופץ מיד בלי להסס", "הוא הורג את פוגרה"], correct: "הוא נתקף פחד ומנסה להתחרט", hint: "הוא מבקשת שיקראו למשטרה.", explanation: "הכישלון של חפץ להתאבד מוכיח שהוא נכשל אפילו בתפקיד הגיבור הטרגי." },
            { level: "קל", thinking: "ידע", question: "איזו דמות מייצגת את הטורף האכזרי ביותר?", options: ["פוגרה", "כלמנסע", "שוקרא"], correct: "פוגרה", hint: "היא ה'חיוניות' והחזקה.", explanation: "פוגרה היא הכוח המניע האכזרי שלא מכיר בחמלה." },
            { level: "קל", thinking: "ידע", question: "איזה חפץ ורשביאק קונה לפוגרה כמתנה?", options: ["פסנתר", "טבעת יהלום", "שמלת כלה"], correct: "פסנתר", hint: "הוא לא יודע לנגן בו.", explanation: "הפסנתר הוא סמל לבורגנות הריקה מתוכן שהם שואפים אליה." },
            { level: "קל", thinking: "ידע", question: "איך כלמנסע וטייגלך מגיבים כחפץ מודיע שיתאבד?", options: ["הם מתלהבים ורואים בזה מופע בידור", "הם פורצים בבכי מריר", "הם מנסים לשכנע אותו להישאר"], correct: "הם מתלהבים ורואים בזה מופע בידור", hint: "הם מחלקים כרטיסים לצופים.", explanation: "הם חסרי אמפתיה לחלוטין ורואים בסבלו שעשוע." },

            // --- בינוני ---
            { level: "בינוני", thinking: "הבנה", question: "מה מסמל השם 'חפץ' בהקשר של הדמות?", options: ["הפיכת האדם לאובייקט (חפצון) משולל רצון", "השאיפה של הדמות לחפצים חומריים", "העובדה שהוא אוסף חפצים עתיקים"], correct: "הפיכת האדם לאובייקט (חפצון) משולל רצון", hint: "חשוב על היחס של האחרים אליו.", explanation: "חפץ הוא כלי שנועד לשרת את תחושת האושר של המארחים שלו." },
            { level: "בינוני", thinking: "הבנה", question: "מדוע טייגלך וכלמנסע זקוקים לחפץ בביתם?", options: ["כדי להרשיג מאושרים דרך השוואה לסבלו", "כי הם זקוקים לכסף מהשכירות שלו", "כי הם אוהבים אותו באמת ובתמים"], correct: "כדי להרשיג מאושרים דרך השוואה לסבלו", hint: "אושר יחסי הוא מוטיב מרכזי.", explanation: "בעולם של לוין, האושר נבנה על חורבותיו של האחר." },
            { level: "בינוני", thinking: "הבנה", question: "מהי המשמעות של 'אושר' לפי פוגרה?", options: ["כוח ושליטה מוחלטת בזולת", "זוגיות טובה ובניית משפחה", "הצלחה בלימודים אקדמיים"], correct: "כוח ושליטה מוחלטת בזולת", hint: "היא אומרת ש'אושר הוא עניין של תנופה'.", explanation: "עבור פוגרה, להיות מאושרת זה להיות מסוגלת לרמוס אחרים." },
            { level: "בינוני", thinking: "הבנה", question: "כיצד ניסיון המרד של חפץ (העמידה על הכיסא) הופך לפארודי?", options: ["כי הוא מסתיים בכניעה משפילה בגלל רעב", "כי פוגרה עולה על כיסא גבוה יותר", "כי הכיסא נשבר תחתיו"], correct: "כי הוא מסתיים בכניעה משפילה בגלל רעב", hint: "הבטן שלו בוגדת בו.", explanation: "הצרכים הגופניים הנמוכים מכניעים את הרוח ה'גיבורה' שלו." },
            { level: "בינוני", thinking: "הבנה", question: "מה תפקידה של חנה צ'רליץ' במבנה החברתי של המחזה?", options: ["היא נמצאת בתחתית ההיררכיה מתחת לחפץ", "היא המצפון המוסרי של הבית", "היא הדמות היחידה שפוגרה מפחדת ממנה"], correct: "היא נמצאת בתחתית ההיררכיה מתחת לחפץ", hint: "יש מישהו עלוב יותר ממנו?", explanation: "חנה צ'רליץ' מאפשרת אפילו לחפץ להרשיג עליון על מישהו." },
            { level: "בינוני", thinking: "הבנה", question: "מהי האירוניה בסצנת הגג בסוף המחזה?", options: ["חפץ לא מצליח להתאבד בעצמו וזקוק לעזרת פוגרה", "המשטרה מגיעה ומצילה את כולם", "ורשביאק קופץ במקום חפץ"], correct: "חפץ לא מצליח להתאבד בעצמו וזקוק לעזרת פוגרה", hint: "הוא לא מסוגל לסיים את המשימה.", explanation: "חוסר האונים שלו מוחלט - אפילו למות הוא לא יכול בלי אישור ודחיפה." },

                body: "הדגם שני אמצעים אמנותיים (מוטיבים, עיצוב במה, שפה) שבאמצעותם לוין מעצב את עליבותו של האדם במחזה.",
                points: ["אמצעי 1: מוטיב החפצון (האדם כאובייקט/רהיט).","אמצעי 2: עיצוב במה/אביזרים (הכיסא כביטוי למרד עלוב).","הסבר כיצד אמצעים אלו יוצרים עיוות קריקטוריסטי.","קישור למטרת היצירה – הצגת האדם בנמיכות רוחו.","סיכום: האסתטיקה של הכיעור והביזיון העצמי."],
                answer: `חנוך לוין משתמש במגוון אמצעים אמנותיים כדי לעצב את עליבותו הקיומית של האדם, תוך יצירת אסתטיקה של כיעור וביזיון עצמי. \n\nאמצעי מרכזי אחד הוא השימוש במוטיב החפצון. השם "חפץ" וההתייחסות אליו כאל ריהוט ביתי משולל רצון הופכים את האדם לאובייקט. לוין מעצב את התנהגות הדמויות כך שהן נראות כבובות על חוט, המבצעות פעולות מכניות (כמו תרגילי הספורט של חפץ) ללא פשר פנימי. הפיכת התנועה האנושית לפעולה מכנית מרוקנת את האדם מנשמתו ומדגישה את אפסיותו.\n\nאמצעי נוסף הוא השימוש באביזרים כביטוי לאבסורד, כמו הכיסא. הכיסא הופך למבצר של "מרד", אך זהו מרד עלוב וגופני. העובדה שגיבור צריך לעמוד על רהיט פשוט כדי להרגיש "גובה" מוסרי מדגישה את חוסר האונים שלו ואת קטנוניותו. השפה, המלאה בהתייחסויות גופניות נמוכות, משלימה את התמונה. לסיכום, אמצעים אלו יוצרים עיוות קריקטוריסטי המשרת את מטרת היצירה: חשיפת האמת המכוערת של הקיום האנושי, שבו האדם משולל כבוד ומשמעות נשגבת.`
            }
        ];

        // State
        let questions = [];
        let currentIndex = 0;
        let score = 0;

        let openIndex = 0;
        const studentAnswers = {};

        // --- סגורות ---
        function startQuiz() {
            const easy = shuffle(rawQuestions.filter(q => q.level === "קל"));
            const medium = shuffle(rawQuestions.filter(q => q.level === "בינוני"));
            const hard = shuffle(rawQuestions.filter(q => q.level === "קשה"));
            questions = [...easy, ...medium, ...hard];

            currentIndex = 0;
            score = 0;
            hideAll();
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('back-home-btn').classList.remove('hidden');
            document.getElementById('progress-container').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const data = questions[currentIndex];
            document.getElementById('question-count').innerText = `שאלה ${currentIndex + 1} / ${questions.length}`;
            document.getElementById('question-text').innerText = data.question;

            const tag = document.getElementById('difficulty-tag');
            tag.innerText = `${data.level} | ${data.thinking}`;
            if (data.level === "קל") tag.className = "px-3 py-1 rounded-full text-xs font-bold shadow-sm bg-green-100 text-green-700";
            else if (data.level === "בינוני") tag.className = "px-3 py-1 rounded-full text-xs font-bold shadow-sm bg-blue-100 text-blue-700";
            else tag.className = "px-3 py-1 rounded-full text-xs font-bold shadow-sm bg-purple-100 text-purple-700";

            document.getElementById('hint-text').innerText = data.hint;
            document.getElementById('progress-bar').style.width = `${(currentIndex / questions.length) * 100}%`;
            document.getElementById('hint-container').classList.add('hidden');
            document.getElementById('feedback-container').classList.add('hidden');
            document.getElementById('controls').classList.remove('hidden');

            const list = document.getElementById('options-list');
            list.innerHTML = '';

            const shuffledOptions = shuffle([...data.options]);
            shuffledOptions.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-right p-4 border border-slate-200 rounded-xl hover:bg-slate-50 transition-all flex items-center active:scale-[0.98]";
                btn.innerHTML = `<span class="opt-label ml-3 text-slate-400 font-medium">${idx + 1}.</span> <span class="opt-text">${opt}</span>`;
                btn.onclick = () => checkAnswer(btn, opt, data.correct);
                list.appendChild(btn);
            });
        }

        function checkAnswer(selectedBtn, selectedText, correctText) {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(btn => {
                btn.disabled = true;
                const text = btn.querySelector('.opt-text').innerText;
                if (text === correctText) {
                    btn.classList.add('bg-green-100', 'border-green-500', 'ring-2', 'ring-green-200');
                    btn.querySelector('.opt-label').classList.replace('text-slate-400', 'text-green-600');
                }
                if (text === selectedText && selectedText !== correctText) {
                    btn.classList.add('bg-red-100', 'border-red-500', 'ring-2', 'ring-red-200');
                    btn.querySelector('.opt-label').classList.replace('text-slate-400', 'text-red-600');
                }
            });

            document.getElementById('controls').classList.add('hidden');
            const feedback = document.getElementById('feedback-container');
            const msg = document.getElementById('feedback-message');
            const expl = document.getElementById('feedback-explanation');
            const data = questions[currentIndex];

            feedback.classList.remove('hidden');
            expl.innerText = data.explanation;

            if (selectedText === correctText) {
                msg.innerText = "נכון מאוד! ✨";
                msg.className = "font-bold mb-2 text-xl text-green-600";
                score++;
            } else {
                msg.innerText = "לא בדיוק... 🤔";
                msg.className = "font-bold mb-2 text-xl text-red-500";
            }
        }

        document.getElementById('next-btn').onclick = () => {
            currentIndex++;
            if (currentIndex < questions.length) {
                loadQuestion();
            } else {
                showCompletion(`ציון סופי: ${Math.round((score / questions.length) * 100)}%`, `ענית נכון על ${score} מתוך ${questions.length} שאלות`);
            }
        };

        // --- פתוחות ---
        function showOpenQuestions() {
            hideAll();
            openIndex = 0;
            document.getElementById('open-questions-container').classList.remove('hidden');
            document.getElementById('back-home-btn').classList.remove('hidden');
            loadOpen();
        }

        function loadOpen() {
            const q = openQuestions[openIndex];
            document.getElementById('open-q-counter').innerText = `שאלה ${openIndex + 1} מתוך 10`;
            document.getElementById('open-title').innerText = q.title;
            document.getElementById('open-body').innerText = q.body;
            document.getElementById('open-points-wrapper').classList.add('hidden');
            document.getElementById('model-answer-wrapper').classList.add('hidden');
            document.getElementById('student-answer-box').value = studentAnswers[openIndex] || "";

            const points = document.getElementById('open-points');
            points.innerHTML = '';
            q.points.forEach(p => {
                const label = document.createElement('label');
                label.className = "checkbox-item";
                label.innerHTML = `<input type="checkbox"> <span>${p}</span>`;
                points.appendChild(label);
            });

            document.getElementById('model-answer-text').innerText = q.answer;
        }

        document.getElementById('student-answer-box').oninput = (e) => {
            studentAnswers[openIndex] = e.target.value;
        };

        function toggleOpenPoints() { document.getElementById('open-points-wrapper').classList.toggle('hidden'); }
        function toggleModelAnswer() { document.getElementById('model-answer-wrapper').classList.toggle('hidden'); }

        function nextOpen() {
            if (openIndex < openQuestions.length - 1) {
                openIndex++;
                loadOpen();
            } else {
                showCompletion("מצוין!", "סיימת לעבור על השאלות הפתוחות.");
            }
        }

        function prevOpen() { if (openIndex > 0) { openIndex--; loadOpen(); } }

        // --- משותף ---
        function showCompletion(scoreMsg, statsMsg) {
            hideAll();
            const comp = document.getElementById('completion-screen');
            comp.classList.remove('hidden');

            const scoreEl = document.getElementById('final-score');
            const statsEl = document.getElementById('final-stats');

            if (scoreEl) scoreEl.innerText = scoreMsg || "";
            if (statsEl) statsEl.innerText = statsMsg || "";
        }

        function hideAll() {
            ['home-screen', 'quiz-container', 'open-questions-container', 'completion-screen', 'progress-container'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.classList.add('hidden');
            });
            document.getElementById('back-home-btn').classList.add('hidden');
        }

        function goHome() {
            hideAll();
            document.getElementById('home-screen').classList.remove('hidden');
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.getElementById('show-hint-btn').onclick = () => {
            document.getElementById('hint-container').classList.toggle('hidden');
        };
    </script>
</body>
</html>
